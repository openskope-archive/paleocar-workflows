
imports:

- classpath:/org/restflow/directors.yaml
- classpath:/org/restflow/r/types.yaml

components:

- id: stage_mvnp_data
  type: Workflow
  properties:
    director: !ref DataDrivenDirector
    nodes:
    - !ref download_nps_data

- id: download_nps_data
  type: RActorNode
  properties:
    actor.usesStepDirectory: true
    constants:
      url: http://nrdata.nps.gov/programs/Lands/meve_tracts.zip
      shapefile.object.file: mvnp.rds
    actor.step: |
      library(FedData)
      FedData::download_data(url)
      utils::unzip('meve_tracts.zip', exdir='./meve_tracts')
      mvnp <- rgdal::readOGR('./meve_tracts', layer='MEVE_boundary')
      saveRDS(mvnp, file=shapefile.object.file)
    actor.outputs:
      shapefile.object.file: {type: File}
    outflows:
        shapefile.object.file: file:/mvnp.rds
